<!DOCTYPE html>
<html>
  <head>
    <style>
     body {
         margin: 0
     }
     #year {
         font-family: sans-serif;
         font-weight: bold;
         font-size: 20vw;
         margin: 0;
         padding: 0;
         text-align: center;
         width: 100%;
     }
    </style>
  </head>
  
  <body>
    <div id="year">Loading...</div>
    <script>
      function ryear([start, end]) {
    const span = end - start;
    return Math.round(start + Math.sqrt(Math.random() * span * span));
}

      document.querySelector('div').innerHTML = ryear([1942, 2017]);
      document.addEventListener('click', (event) => {
      document.querySelector('div').innerHTML = ryear([1942, 2017]);
       });      
    </script>
  </body>
</html>

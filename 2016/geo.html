<!DOCTYPE html>
<html>
  <head>
    <title>Quickly Try Mithril 1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
      <div></div>

      <div id="err" style="font-family: monospace;">
          <p>Errors:</p>
      </div>

      <script>
window.onerror = function(msg, url, lineNo, columnNo, error) {
    var p = document.createElement('p');
    p.innerText = url + ':' + lineNo + ':' + columnNo + ': ' + msg;
    document.getElementById('err').appendChild(p);
};
var div = document.querySelector('div');
function log(position) {
    var p = document.createElement('p');
    p.textContent = (new Date()).toISOString() + ' ' + position.coords.latitude + ' ' + position.coords.longitude
    div.appendChild(p);
}
var watchID = navigator.geolocation.watchPosition(log);

      </script>
  </body>
</html>
